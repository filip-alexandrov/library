<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Bookmarker</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <body onload="fetchBookmarks()">

        <div class="container">
          <div class="header clearfix">
            <nav>
            </nav>
            <h3 class="text-muted">Bookmarker</h3>
          </div>
    
          <div class="jumbotron">
            <h2>Bookmark your favourite sites</h2>
            <form action="" id="myForm">
                <div class="form-group">
                    <label for="">Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                </div>
                <div class="form-group">
                    <label for="">Site URL</label>
                    <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
    
          <div class="row marketing">
            <div class="col-lg-12">
              <div id="bookmarksResults">

              </div>
            </div>
    
             
          <footer class="footer">
            <p>&copy; 2016 Bookmarker, Inc.</p>
          </footer>
    
        </div> <!-- /container -->
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
