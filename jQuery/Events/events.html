<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery | Selectors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>jQuery Crash Course</h1>
    </header>
    <div id="container">
      <h3>Mouse Events</h3>
      <button class="btn-class" id="btn1">Button 1</button>
      <button id="btn2">Button 2</button>
      <p class="para1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo explicabo
        voluptates voluptate maiores officiis necessitatibus tempora quia quidem
        ipsam quae?
      </p>
      <hr />
      <form>
        <label for="">Name</label>
        <input type="text" id="name" name="name" />
        <br />
        <label for="">Email</label><br />
        <input type="" id="email" />
        <br />
        <label for="">Gender</label><br />
        <select name="" id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <br />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <input type="button" value="Button 1" />
    <input type="submit" value="Button 2" />
    <input type="text" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="events.js"></script>
  </body>
</html>
